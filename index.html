<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>test</title>
</head>
<body>
    <header class="header">
        <div class="header_wrapper">
            <h1 class="header_h1">Работа<br>в WEBMART</h1>

            <a href="#form" class="header_button">Оставить заявку</a>
        </div>
    </header>

    <section class="form">
        <div class="form_container">
            <div class="form_block">
                <div class="form_title">
                    <h2 class="form_title_h2">Оставить заявку</h2>
                    <div class="form_title_descr">( Пожалуйста, заполните форму ниже,<br> для получения ответа )</div>
                </div>

                <div class="form_inputs">
                    <div class="form_inputs_main">
                        <input type="text" class="form_inputs_main_item" placeholder="Имя*">
                        <input type="text" class="form_inputs_main_item">
                        <input type="text" class="form_inputs_main_item">
                    </div>

                    <div class="form_inputs_sup">
                        <textarea name="" id="" class="form_inputs_sup_textarea"></textarea>
                    </div>
                </div>

                <div class="form_submit">
                    <div class="form_submit_politics">
                        <div class="form_submit_politics_check"></div>
                        <div class="form_submit_politics_text">Я согласен с настоящей <a href="#">Политикой конфиденциальности</a> и <a href="#">Условиями обработки персональных данных</a></div>
                    </div>

                    <div class="form_submit_compl">
                        <button class="form_submit_compl_button">Оставить заявку</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
